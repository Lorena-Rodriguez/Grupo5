<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>FemTech Innovations</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <section class="header">
            <div mainlogo>

                <img src="imágenes/search.svg" alt="buscar" class="search">
            </div>
            <div class="navbar">

                <div class="izquierda">
                    <button type="button">NOSOTRAS</button>
                    <button type="button">CATÁLOGO</button>
                    <button type="button">VENTAJAS</button>
                    <button type="button">CONTACTO</button>
                    <button type="button">RESEÑAS</button>
                </div>

                <div class="derecha">
                    <img src="imágenes/heartheader.svg">
                    <img src="imágenes/homeheader.svg">
                    <img src="imágenes/shopheader.svg">

                </div>

            </div>

        </section>

    </header>

</html>
